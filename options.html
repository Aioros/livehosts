<!DOCTYPE html>

<html>
<head>
  <title>Explode Options</title>
  <script type="text/javascript" src="options.js"></script>
  <style type="text/css">
    body { color: #000; background: #f7f7f7; width: 90%; margin: auto; }
    td { background: #eee; padding: 0.4em; }
    th { background: #ddd; padding: 0.4em; }
    #urls { width: 100%; height: 12em; overflow-y: scroll; }
    #svcs { width: 100%; background: #eee; height: 6em; overflow-y: scroll; }
    #extras { width: 100%; height: 3em; }
  </style>
</head>

<body onload="restore()">
  <h1>Explode</h1>

  <p><span id="nurls">0</span> URLs in cache <input type="button"
    value="Clear" onclick="clearUrls(); window.location.reload()" /></p>

  <div id="urls">
  <table id="urldetail">
    <tr><th>Short URL</th><th>Target</th></tr>
  </table>
  </div>

  <p><span id="nsvcs">0</span> services in cache
    (<span id="svcstatus">status unknown</span>) <input type="button"
    value="Clear" onclick="clearServices(); window.location.reload()" /></p>

  <p id="svcs"></p>

  <p>Additional services (separate with spaces):</p>
  <p><textarea id="extras" cols="70"></textarea></p>

  <p><input id="munge" type="checkbox" /><label for="munge">Change link text
    to long URL if it matches short URL</label></p>

  <p><input type="button" value="Save Options" onclick="save();" /></p>
</body>
</html>
