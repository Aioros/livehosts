<!doctype html>
<html>
  <head>
    <title>LiveHosts</title>
    <link rel="stylesheet" type="text/css" href="popup.css" />
    <script src="popup.js"></script>
  </head>
  <body>
    <input type="text" id="new_host_name" placeholder="Hostname">
    <input type="text" id="new_host_ip" placeholder="IP">
    <button id="add_host">Add</button>
    <button id="save_hosts">Save</button>
    <textarea id="hosts"></textarea>
    <div id="host_placeholder" class="host placeholder">
      <input type="text" size="20" class="host-name" />
      <div class="host-ips">
        <div class="host-ip-entry placeholder">
          <input type="checkbox" class="on" />
          <input type="text" size="20" class="host-ip" />
        </div>
      </div>
    </div>
  </body>
</html>
